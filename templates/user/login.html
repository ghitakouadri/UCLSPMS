{% extends "./layout.html" %}
{% block content %}
<div class="container">


  <div class="col-md-4">
<div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Log In</h3>
                    </div>
                    <div class="panel-body">
                          <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <a href="/uclapi/login/process">Have a ucl account? </a>
                            <br />
                            <a href="/user/forget-password">Forget Password?</a>

                            <button class="btn btn-primary" style="margin-left:25px" type="submit">Login</button>
                          </form>
                    </div>
                </div>
</div>
</div>

{% endblock %}


                <table id="table" class="table table-bordered table-striped">
                  <thead style=" color:white" class="table-color thead-inverse">
                    <tr >
                      <th class="w-25 ">User</th>
                      <th class="w-75">Project</th>
                    </tr>
                  </thead>

                  <tbody>

                    {% for article in object_list %}
                    <tr >
                      <td class="col-25"><a href="{% url 'user:student' article.user.id %}">{{article.user.email}}</a></td>
                      <td class="col-75"><a href="{% url 'project:single' article.project.slug %}">{{article.project.title}}</a></td>
                    </tr>
                    {% empty %}
                       <h3 class="no-data">No Data yet.</h3>
                    {% endfor %}
                  </tbody>

                </table>
                {%  include '../../pagination.html' %}

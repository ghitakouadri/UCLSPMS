{% load crispy_forms_field %}

<div class="form-group ">
  <label for="id_avatar" class="control-label col-sm-3 text-sm-right">
                {{field.label}}
            </label>
        <div class="kv-avatar col-sm-8">
          {% if field.value  %}

                 <a target="_blank" href="{{ field.value.url }}">{{ field.value.url }}</a>

                  <input  type="checkbox" name="resume_checkbox" id="id_resume_checkbox" />
                  <label   for="id_checkbox">Remove</label>
          {% endif %}


                <input style="margin-top:25px" type="file" name="resume" />

                <div class="kv-avatar-hint"><small>Select file < 1500 KB and pdf file only</small></div>

        </div>
    </div>

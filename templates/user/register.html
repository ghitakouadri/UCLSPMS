{% extends "../layout.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
  <div class="card notice-card">
                      <div class="card-header">
                          {%if title %} {{title}} {% else %}Register{% endif %}
                      </div>
                      <div class="card-block">
                              {% crispy form %}
                              {{ form.name.errors }}

                      </div>
                  </div>
  </div>


  </div>
</div>

{% endblock %}
